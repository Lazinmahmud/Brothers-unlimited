<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>brothers unlimited</title>
</head>
<body>
  
  <!---------- header ----------->
  
  <div class="header">
    <img src="logo.png">
    <div class="notify-icon">
      <img src="notify.png">
    </div>
  </div>
  
  
  <!---------------- all page here ---------->
  
  <div class="home-page">
    <div class="video-content-box">
      <div class="video-thumbnail">
        <img class="thumbnail">
      </div>
      <div class="profile-title-content">
        <div class="profile-cntainer">
          <span class="profile">
            <img class="channelLogo" >
          </span>
        </div>
        <div class="title-and-channel-name">
          <p class="video-title"></p>
          <p class="channel-name">Brothers Unlimited <span>•</span> <span class="views"></span> <span>•</span> <span class="upload-time"></span></p>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="channel-page">
    <div class="banner-image">
      <img src="banner.jpg">
    </div>
    <div class="channel-profile-box">
      <div class="channel-logo-box">
        <div class="channel-profile">
          <img class="channelLogo" >
        </div>
      </div>
      <div class="channel-name-content">
        <h4 id="channelName"></h4>
        <p id="url"></p>
        <div class="sub-video-count">
          <p id="subscriberCount"></p>
          <p class="counterText">subscribers</p>
          <span>•</span>
          <p id="videoCount"></p>
          <p class="counterText">videos</p>
        </div>
      </div>
    </div>
    <p id="description"></p>
    <a href="https://youtube.com/@brothers_unlimited?si=Nyp_ee5qNqLcyx2E ">
      <button type="button" class="subBtn">Subscribe</button>
    </a>
  </div>
  
  
  
  
  
  
  
  <!---------- bottom navigation ---------------->
  <div class="bottom-nav">
    <div id="homeBtn" class="nav-btn">
      <div>
        <img id="homeRed" src="home-red.png">
        <img id="home" src="home.png">
      </div>
      <p>Home</p>
    </div>
    <div id="shortsBtn" class="nav-btn shorts-icon">
      <div>
        <img id="shorts" src="shorts.png">
        <img id="shortsRed" src="shorts-red.png">
      </div>
      <p>Shorts</p>
    </div>
    <div id="channelBtn" class="nav-btn channel-logo">
      <div>
        <img class="channelLogo" >
      </div>
      <p>Channel</p>
    </div>
  </div>
  
  <!----- connect javascript file -------------->
  <script src="script.js"></script>
</body>
</html>
